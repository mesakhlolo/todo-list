<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>To Do List</h1>
    </header>

    <!-- Main -->
    <main class="main-layout">
      <!-- Sidebar -->
      <div class="project-sidebar">
        <h2>Projects</h2>
        <ul class="project-list">
          <li class="list-project" data-project="Default">Default</li>
        </ul>
        <button class="add-project-btn">+ Add New Project</button>
        <!-- form add new project -->
        <form class="add-project-form">
          <label for="add-project-title">Project Title: </label>
          <input
            type="text"
            name="title"
            id="add-project-title"
            placeholder="Enter project title"
          />

          <button type="button" class="cancel-project-form">Cancel</button>
          <button type="submit">Add Project</button>
        </form>
      </div>

      <!-- Content -->
      <section class="content">
        <h1 class="current-project-title">Default Project</h1>
        <div class="task-list-section">
          <ul class="task-list"></ul>
        </div>
        <button class="add-task-btn">+ Add New Task</button>

        <!-- form add new todo -->
        <form class="add-task-form">
          <label for="add-task-title">Task Title: </label>
          <input
            type="text"
            name="title"
            id="add-task-title"
            placeholder="Enter task title"
            required
          />

          <label for="add-task-description">Description: </label>
          <textarea
            type="text"
            name="title"
            id="add-task-description"
            placeholder="Enter task description"
          ></textarea>

          <label for="add-task-date">Due Date: </label>
          <input type="date" name="dueDate" id="add-task-date" required />

          <label for="add-task-priority">Priority: </label>
          <div>
            <input type="radio" id="low" name="priority" value="Low" required />
            <label for="low">Low</label>

            <input type="radio" id="medium" name="priority" value="Medium" />
            <label for="medium">Medium</label>

            <input type="radio" id="high" name="priority" value="High" />
            <label for="high">High</label>
          </div>

          <button type="button" class="cancel-task-form">Cancel</button>
          <button type="submit">Add Task</button>
        </form>
      </section>
    </main>
  </body>
</html>
