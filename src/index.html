<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>To Do List</h1>
    </header>

    <!-- Main -->
    <main>
      <section class="project-sidebar">
        <h2>Projects</h2>
        <ul class="project-list">
          <li class="list-project" data-project="Default">Default</li>
        </ul>
        <button class="add-project-btn">Add New Project</button>
      </section>

      <!-- Add Task -->
      <section class="add-task-section">
        <form class="add-task-form">
          <label for="add-task-title">Task Title:</label>
          <input type="text" name="title" id="add-task-title" />

          <label for="add-task-description">Task Description:</label>
          <textarea name="description" id="add-task-description"></textarea>

          <label for="add-task-date">Task Date:</label>
          <input type="date" name="date" id="add-task-date" />

          <div class="priority">
            <h3>Priority:</h3>
            <input
              type="radio"
              id="high"
              name="priority"
              value="High"
              required
            />
            <label for="high">High</label>
            <input type="radio" id="medium" name="priority" value="Medium" />
            <label for="medium">Medium</label>
            <input type="radio" id="low" name="priority" value="Low" />
            <label for="low">Low</label>
          </div>

          <button type="submit">Add</button>
        </form>
      </section>

      <!-- Task List -->
      <section class="task-list-section">
        <h2 id="current-project-title">Default Project Todo</h2>
        <ul class="task-list"></ul>
      </section>
    </main>
  </body>
</html>
